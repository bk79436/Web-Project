<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bokyung Ko</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Nav -->
    <nav>
        <img id="uga" src="images/uga.jpg" alt="Bokyung Ko" height="200" width="200">
        <p>Bokyung Ko</p>
        <p><a href="index.html">Contact Bokyung</a></p>
    </nav>

    <!-- Contact Information Section -->
    <section class="splash">
        <h1>Contact Bokyung Ko</h1>
        <p>110 International Dr Ste 200Z, Athens, GA 30605 &bull; 4047905577 &bull; bokyung.ko@uga.edu</p>    
    </section>

    <!-- Horizontal Rule -->
    <hr>

    <!-- Contact Form Section -->
    <section class="one-col">
        <form id="contactInfo">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </section>

    <script>
    document.getElementById('contactInfo').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default submission behavior

        // Get the entered value
        var senderName = document.getElementById('name').value;
        var senderEmail = document.getElementById('email').value;
        var message = document.getElementById('message').value;

        // Message Formatting
        var messageToSend = "Sender Name: " + senderName + "\nSender Email: " + senderEmail + "\nMessage: " + message;

        // Send mail
        window.location.href = "mailto:bokyung.ko@uga.edu?subject=Message Sent from "+ senderName +"&body=" + encodeURIComponent(messageToSend);
    });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; <a href="index.html"> Bokyung Ko </a></p>
        <p><a href="https://www.linkedin.com/in/bokyung-ko-398072324"><i class="fab fa-linkedin"></i></a></p>
    </footer>

</body>
</html>
